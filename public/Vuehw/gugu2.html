<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div #app{
        padding: 30px; margin: 30px auto; max-width: auto; 
        border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;
    }
    table{
       border-collapse: collapse; margin: auto; ;
    }
    td{
        text-align: center; padding: 10px; border: 1px solid black;
    }
  </style>
</head>
<body>
    <div id="app">
        <table >
        <tr v-for="i in row_size">
            <td v-for="j in col_size" style=" border-bottom:hidden; ">
               {{j+1}} * {{i}} = {{(j+1) * i}}
            </td>
        </tr>
    </table>
        <table>
            <tr style="border-top: hidden;">
                <td v-for="j in col_size" style="padding-top: 10;">
                {{j+1}} * {{col_size+1}} = {{(j+1) * (col_size+1)}}
                </td>
            </tr>
        </table>

    </div>
    
       

</div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data: {
                col_size:8,
                row_size:8
            }
        })
    </script>

</body>    
</html>
