<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div #app{
        padding: 30px; margin: 30px auto; max-width: 500px; 
        border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;
    }
    table{
        border-collapse: collapse; margin: auto;
    }
    td{
        text-align: center; padding: 5px; border: 1px solid black;
    }
  </style>
</head>
<body>
    <table id="app">
        
            <td v-for="j in col_size">
                <span v-for="i in row_size">
                {{j+1}} * {{i}} = {{(j+1) * i}}</br>
                 </span>   
            </td>
        
    </table>

    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data: {
                row_size:9,
                col_size:8
            }
        })
    </script>

</body>    
</html>
