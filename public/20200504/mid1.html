<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app{ padding: 30px; margin:30px auto; max-width: 300px;
    border:1px solid black; box-shadow: 3px 3px 3px #aaa;}
    span { display: inline-block; margin: 10px; padding: 5px 30px; 
      border: 1px solid black; cursor: pointer; text-align: left;}
    div#app > div {margin-top:  20px;}
    button {padding:0,10em 10em;}
  </style>
</head>
<body>
    <div id="app">
            <span> {{ i }} </span> 
            
                <button type="button" v-on:click="plus">++</button>
                <button type="button" v-on:click="minus">--</button>
                
        
    </div>
    
    <script type="text/javascript"> 
       var app=new Vue({
            el: '#app',
            data: {
                i:0
            },
            methods: {
                plus(){
                    this.i++
                },
                minus(){
                    this.i--
                }
            }

       })
    </script>


</body>    
</html>
